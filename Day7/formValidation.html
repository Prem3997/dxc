<html>
    <head>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal">
                        <div class="form-group has-success has-feedback">
                            <label class="col-xs-2 control-label">Password</label>
                            <div class="col-xs-10">
                                <input type="password" id="txtPassword" class="form-control">
                                <span class="help-block">Strong Password</span>
                                <span class="glyphicon glyphicon-ok form-control-feedback"></span> 
                            </div>
                        </div>
                        <div class="form-group has-error has-feedback">
                            <label class="col-xs-2 control-label">Password</label>
                            <div class="col-xs-10">
                                <input type="password" id="txtPassword" class="form-control">
                                <span class="help-block">Weak Password</span>
                                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="form-group has-warning has-feedback">
                            <label class="col-xs-2 control-label">Age</label>
                            <div class="col-xs-10">
                                <input type="text" id="txtAge" class="form-control">
                                <span class="help-block">Invalid</span>
                                <span class="glyphicon glyphicon-remove-circle form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="form-group has-success has-feedback">
                            <label class="col-xs-2 control-label">Salary</label>
                            <div class="col-xs-10">
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" id="txtSalary" class="form-control">
                                </div>
                                <span class="help-block">Invalid</span>
                                <span class="glyphicon glyphicon-remove-circle form-control-feedback"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>      
    </body>
</html>
