<html>
    <head>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="jquery.js"></script>
        <link rel="stylesheet"href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script>
            $(document).ready(function(){
                $("#date").datepicker();
                $("#productId").blur(function(){
                    var pId =document.getElementById("productId").value;
                    if(pId.length==0){
                        alert("Enter Product ID");
                    }
                    if(pId.charAt(0)!="P"){
                        alert("Product ID must start with P")
                    }
                    if(pId.length!=6){
                        alert("Product ID must contain 6 digits")
                    }
                })
                $("#orderId").blur(function(){
                    var oId =document.getElementById("orderId").value;
                    if(oId.length==0){
                        alert("Enter Order ID");
                    }
                    if(oId.charAt(0)!="O" && (oId.charAt(1)!="D")){
                        alert("Product ID must start with OD")
                    }
                    if(oId.length!=5){
                        alert("Product ID must contain 4 digits")
                    }
                })
                $("#submitBtn").click(function(){
                    var sname=document.getElementById("supplierName").value;
                    var address=document.getElementById("supplierAddress").value;
                    var quant=document.getElementById("quantityOrdered").value;
                    if(sname.length==0||address.length==0||quant.length==0){
                        alert("Enter the Mandatory Fields")
                    }
                })      
            })  
        </script>
                 
    </head>
    <body>
        <form class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-3">
                        <h1>Purchase Details</h1><br>
                        OrderId<input type="text" class="form-control" id="orderId" name="orderId" placeholder="Enter Your OrderID" required><br>
                    </div>
                    <div class="col-md-4 col-md-offset-3">
                    ProductId<input type="text" class="form-control" id="productId" name="productId" placeholder="Enter Your ProductId" required><br>    
                    Date of Purchase <input class="form-control ui-widget" id="date" type="text" required placeholder="Date of Purchase"><br>
                    Name of the Supplier <input class="form-control" type="text" name="supplierName" id="supplierName"placeholder="Enter your Name of the Supplier" required><br>
                    Address of the Supplier <input class="form-control" type="text" name="supplierAddress" id="supplierAddress" placeholder="Enter the address of the Supplier"required><br>
                    Quantity ordered <input class="form-control" type="number" name="quantityOrdered" id="quantityOrdered" placeholder="Enter the Number of Quantity"required><br>
                    Price Per Unit <input class="form-control" type="text" placeholder="Price Per unit"required><br>
                    <input type="button" class="btn btn-info" id="submitBtn" value="Submit">
                    </div>
                </div>
            </div>
        </form>    
    </body>
</html>
