<html>
    <head>
        <style type="text/css">
            #div1{
                width: 200px; 
                height: 100px; 
                border: 1px solid black;

            }
        </style>
        <script type="text/javascript">
            function allowDrop(ev){
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData("img",ev.target.id);
            }
            function drop(ev){
                var dataImage=ev.dataTransfer.getData("img");
                ev.target.appendChild(document.getElementById(dataImage));
            }
        </script>

    </head>
    <body>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="avengers" src="avengers.jpg" draggable="true" ondragstart="drag(event)" width="200px" height="100px">
        <img id="got" src="got.jpg" draggable="true" ondragstart="drag(event)" width="200px" height="100px">

    </body>
</html>
