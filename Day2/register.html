<html>
<head>
	<title>Welcome to Avengers HQ</title>
</head>
<body background="avengers.jpg" text="red">
    <h1><font color="Red">Avengers Registration</font></h1>
    <form>
        <table>
            <tr><td>Avengers Name:</td><td><input type="text"name="avengerName"id="avengersName"></td></tr>
            <tr><td>Full Name:</td><td><input type="text"name="fullName"id="fullName"></td></tr>
            <tr><td>Password:</td><td><input type="password"name="password"id="password"></td></tr>
            <tr><td>Confirm Password:</td><td><input type="password"name="confirmPassword"id="confirmPassword"></td></tr>
            <tr><td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Other">Other
                </td>
            </tr>
            <tr>
                <td>Origin</td>
                <td>
                    <select name="Origin" id="origin">
                        <option value="Earth">Earth</option>
                        <option value="Asgard">Asgard</option>
                        <option value="Parallel Universe">Parallel Universe</option>
                        <option value="Titan">Titan</option>
                        <option value="Vormir">Vormir</option>
                        <option value="Nowhere">Nowhere</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Super Powers</td>
                <td>
                    <input type="checkbox" name="superPowers" id="superPowers" value="superSerum">SuperSerum
                    <input type="checkbox" name="superPowers" id="superPowers" value="ironSuit">Ironsuit
                    <input type="checkbox" name="superPowers" id="superPowers" value="vibraniumShield">VibraniumShield
                    <input type="checkbox" name="superPowers" id="superPowers" value="Assasin">Assasin
                </td>
            </tr>
            <tr><td align="center"><input type="submit" value="Register"></td><td align="center"><input type="reset" value="Close"</td></tr>
            <tr><td align="center"><a href="Register.html"><font color="red">Register</font></a></td></tr>
        </table>
    </form>
    <a href="avengers.html">AvengerHome</a>
</body>
</html>
